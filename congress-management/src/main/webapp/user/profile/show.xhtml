<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="#{menu['user.profile.show']}" />
	</ui:define>
	<ui:define name="content">
		<p:panel header="#{profileBean.user.surname}, #{profileBean.user.name}">
			<h:form>
				<h:outputText value="#{profileBean.user.profile}" escape="false" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
