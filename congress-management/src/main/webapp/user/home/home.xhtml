<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="#{menu['user.home.home']}" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:panel>

				<h:outputText value="#{msgs['homeHello']}" />
				<em><h:outputText value="#{loginBean.user}" /> </em>
				<h:outputText value="#{msgs['homeDesc']}" />

			</p:panel>

			<p:commandButton ajax="false" type="submit" id="logout"
				styleClass="float_right" action="#{loginBean.logout}"
				value="#{msgs['logout']}" />
		</h:form>
	</ui:define>

</ui:composition>
