<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="#{menu['user.congresses.calendar']}" />
	</ui:define>
	<ui:define name="content">

		<h:form>

			<p:schedule value="#{congressBean.lazyModelSchedule}"
				widgetVar="myschedule" editable="true" draggable="false"
				resizable="false"
				eventSelectListener="#{congressBean.onEventSelect}"
				onEventSelectUpdate="displayCongress"
				onEventSelectComplete="congressDialog.show()" />

			<ui:include src="/templates/congressDialog.xhtml" />
		</h:form>


	</ui:define>

</ui:composition>
