<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="#{menu['user.expositions.new']}" />
	</ui:define>
	<ui:define name="content">
		<h:form prependId="false">
			<p:panel id="newExpositionPanel">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="title" value="#{domain['exposition.title']}" />
					<p:inputText value="#{newExpositionBean.exposition.title}"
						id="title" required="true" />

					<h:outputLabel for="description"
						value="#{domain['exposition.description']}" />
					<p:inputText value="#{newExpositionBean.exposition.description}"
						id="description" required="true" />

					<h:outputLabel for="comments"
						value="#{domain['exposition.comments']}" />
					<p:inputTextarea value="#{newExpositionBean.exposition.comments}"
						id="comments" effectDuration="400" />

					<h:outputLabel for="fileupload"
						value="#{domain['exposition.filename']}" />
					<p:fileUpload id="fileupload" mode="basic"
						fileUploadListener="#{newExpositionBean.handleFileUpload}"
						auto="true" sizeLimit="2000000" allowTypes="doc,docx,pdf,txt,rtf" />

				</h:panelGrid>
			</p:panel>
			<p:commandButton update="newExpositionPanel" type="submit" id="save"
				styleClass="float_right" actionListener="#{newExpositionBean.save}"
				image="ui-icon ui-icon-disk" value="#{msgs['save']}" />

		</h:form>

	</ui:define>

</ui:composition>
