<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui" template="/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msgs['login']}" /><h:inputHidden id="renderBeforeMessage" value="#{errorLoginBean}" />
	</ui:define>
	<ui:define name="content">

		<h:form prependId="false">
			<p:panel>
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="j_username" value="#{msgs['login']}" />
					<p:inputText name="j_username" id="j_username"
						value="#{loginBean.user}" />
					<h:outputLabel for="j_password" value="#{msgs['password']}" />
					<p:password value="#{loginBean.password}" feedback="false"
						id="j_password" name="j_password" />
				</h:panelGrid>
			</p:panel>
			<p:commandButton ajax="false" type="submit" id="loginP"
				styleClass="float_right" image="ui-icon ui-icon-unlocked" action="#{loginBean.doLogin}"
				value="#{msgs['authenticate']}" />
			<p:commandButton ajax="false" type="submit" id="register"
				styleClass="float_right" image="ui-icon ui-icon-pencil" action="#{loginBean.register}"
				value="#{msgs['register']}" />
		</h:form>
	</ui:define>

</ui:composition>
